<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .items{
            height: 50px;
            font-size: 25px;
            width: 200px;
            margin: auto;
            margin-top: 50px;
            background-color: coral;
            overflow: hidden;
        }
        .items .text{
            /* padding-top: 50px; */
            position: relative;
            top: 50px;
            transition: 0.7s;
        }
        .items:hover .text{
            top: 0px;
            /* padding-top: 0; */
        }
    </style>
</head>
<body>
    <div class="items">
        <div class="text">HEADPHONE</div>
    </div>
</body>
</html>
