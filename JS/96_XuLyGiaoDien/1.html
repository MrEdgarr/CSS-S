<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-danger n1">button</button>
        <button type="button" class="btn btn-success n2">button</button>
        <button type="button" class="btn btn-warning n3">button</button>
    </div>

    <script>
        var a = document.querySelectorAll(".n1");
        console.log(a);

        //Xóa class
        a[0].classList.remove("btn");
        a[0].classList.remove("btn-danger");
        //Thêm class
        a[0].classList.add("btn");
        a[0].classList.add("btn-danger");
        a[0].classList.add("btn-block");

        var b = document.querySelectorAll('.n3');
        // Thêm hoặc xóa class
        // Nếu có -> xóa, chứa có -> thêm
        b[0].classList.toggle("btn");
        b[0].classList.toggle("btn-block");
        b[0].classList.toggle("btn");

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
