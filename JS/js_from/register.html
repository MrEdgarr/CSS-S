<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/register.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <form>
      <h1>Đăng ký</h1>
      <p>Họ tên</p>
      <input type="text" placeholder="Họ tên" name="fullName" required>
      <p>Địa chỉ</p>
      <input type="text" placeholder="Địa chỉ" name="address" required>
      <p>Tài khoản</p>
      <input type="text" placeholder="Tài khoản" name="userName" required minlength="5">
      <p>Mật khẩu</p>
      <input type="password" placeholder="Mật khẩu" name="password" required minlength="8">
      <p>Nhập lại mật khẩu</p>
      <input type="password" placeholder="Nhập lại mật khẩu" name="password1">
      <br>
      <button type="submit">Đăng kí</button>
      <p>Bạn đã có tài khoản <a href="./login.html">Đăng nhập</a></p>
    </form>
    <script src="./js/register.js"></script>
  </div>

</html>
