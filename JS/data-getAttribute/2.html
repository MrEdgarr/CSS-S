        document.addEventListener("DOMContentLoaded", function () {
            //Khai bao cac bien su dung

            var nut = document.querySelectorAll(".btn");
            var nd_hienthi = document.querySelectorAll(".menu");
            for (let i = 0; i < nut.length; i++) {
                nut[i].onclick = function () {
                    if (this.classList[2] == 'mautrang') {//kiem tra su ton tai cua class mautrang tai vi tri 2 cua arr

                        this.classList.remove('mautrang');
                        
                        //Goi den data-getAttribute
                        var nd = this.getAttribute('data-hienthi');
                        var drop = document.getElementById(nd);
                        drop.classList.toggle('drop');

                    } else {//Va nguoc lai
                        //Su dung vong lap for de xoa cac class khi kich vao phan tu khac
                        for (let k = 0; k < nut.length; k++) {
                            nut[k].classList.remove('mautrang');
                        }
                        //doi tuong dc click(this) -> them class mautrang
                        this.classList.toggle("mautrang");

                        //lay ve data-Attribute
                        // console.log(this.getAttribute('data-hienthi'));
                        var nd = this.getAttribute('data-hienthi');

                        var drop = document.getElementById(nd);

                        //An di cac doi tuong da qua su dung
                        for (let i = 0; i < nd_hienthi.length; i++) {
                            nd_hienthi[i].classList.remove("drop");
                        }
                        //Them class drop de hien thi menu
                        drop.classList.toggle('drop');
                    }
                }
            }
        }, false)
    </script>
