<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- button -->
    <button class="btn btn-info" data-btn="mot cai j do">sds</button>
    <button class="btn btn-info" data-btn="asdasdsd">sds</button>


    <script>


        document.addEventListener("DOMContentLoaded",function() {

            //goi den html
            var nut = document.querySelectorAll(".btn");

            //Su dung vong lap for de duyet phan tu mang
            for (let i = 0; i < nut.length; i++) {

                //Goi den html khi click
               nut[i].onclick = function(){

                   //Hien thi noi dung data-getAttribute trong phan tu html ra man hinh console
                   console.log(this.getAttribute('data-btn'));
               }
            }
        },false)
    </script>
</body>
</html>
